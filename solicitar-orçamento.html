<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Orçamento</title>
   
    <div class="center">
        <img src="./img/logo.joao.jpg" alt="Foto de João Victor" loading="lazy">
    </div>
    <style>

        body {
            color: #000000;
            background-color: #ffffff; /* Cor de fundo padrão */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Não repete a imagem */
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: -30;
            padding: 0;
        }

        .center img {
            max-width: 150px; /* Limita a largura da logo */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 50%; /* Logo redonda */
            border: 5px solid hsl(204, 64%, 44%);
        }

        .center {
            text-align: center;
            margin-bottom: 0px; /* Espaçamento abaixo da logo */
        }

        .logo-container {
            margin-top: -20px; /* Adjust this value to move the logo down */
        }

        .logo {
            margin-top: -20px; /* Adjust this value accordingly */
        }
                
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 150px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #004080;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="whatsapp-form" onsubmit="sendWhatsAppMessage(event)">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone Fixo ou Celular</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
            <label for="pessoa">Pessoa Física ou Jurídica</label>
            <select id="pessoa" name="pessoa" required>
                <option value="fisica">Física</option>
                <option value="juridica">Jurídica</option>
            </select>
        </div>
        <div class="form-group">
            <label for="servico">Descreva o Tipo de Serviço</label>
            <textarea id="servico" name="servico" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Enviar Solicitação via WhatsApp</button>
        </div>
    </form>
</div>

<script>
function sendWhatsAppMessage(event) {
    event.preventDefault(); // Evita o envio padrão do formulário

    // Obtém os valores dos campos do formulário
    var nome = document.getElementById('nome').value;
    var email = document.getElementById('email').value;
    var telefone = document.getElementById('telefone').value;
    var pessoa = document.getElementById('pessoa').value;
    var servico = document.getElementById('servico').value;

    // Monta a mensagem
    var mensagem = `Olá, meu nome é ${nome}. Meu e-mail é ${email} e meu telefone é ${telefone}. Estou solicitando um orçamento como pessoa ${pessoa}. Serviço solicitado: ${servico}.`;

    // Codifica a mensagem para o URL
    var mensagemCodificada = encodeURIComponent(mensagem);

    // Define o número de WhatsApp (substitua pelo seu número com código do país)
    var numeroWhatsApp = "+5511956847993";

    // Monta a URL do WhatsApp
    var urlWhatsApp = `https://api.whatsapp.com/send?phone=${+5511956847993}&text=${mensagemCodificada}`;

    // Redireciona para o WhatsApp
    window.open(urlWhatsApp, '_blank');
}
</script>

</body>
</html>
